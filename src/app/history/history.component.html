<mat-list>
    <mat-list-item *ngFor="let visit of visits; let i = index">
        <span matListItemTitle>{{visit.date}}</span>
        <span matListItemLine>{{visit.place.city}}</span>
        <span matListItemLine>{{visit.barber.name}} {{visit.barber.surname}} {{visit.barber.rating}}
            <button (click)="openDialog()" *ngIf="!visit.rating" mat-button>Oce≈Ñ</button>
        </span>

    </mat-list-item>
</mat-list>
