<h2 mat-dialog-title>{{data.name}} {{data.surname}}</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
<mat-dialog-content>
  <!-- Numer telefonu: {{data.phone_number}} -->
  <mat-form-field class="example-form-field">
    <mat-label>Imie</mat-label>
    <input formControlName="name" matInput type="text" [placeholder]="data.name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
<mat-form-field class="example-form-field">
  <mat-label>Nazwisko</mat-label>
  <input formControlName="surname" matInput type="text" [placeholder]="data.surname">
</mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
  <mat-form-field class="example-form-field">
    <mat-label>Numer telefonu</mat-label>
    <input formControlName="phone_number" matInput type="number">
  </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-form-field">
      <mat-label>Wyp≈Çata</mat-label>
      <input formControlName="wage" matInput type="number" >
    </mat-form-field>
    </mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zamknij</button>
  <button mat-stroked-button>Edytuj</button>
</mat-dialog-actions>

</form>
