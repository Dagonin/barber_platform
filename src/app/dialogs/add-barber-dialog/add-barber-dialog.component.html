
<h2 mat-dialog-title>Dodaj pracownika</h2>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
<mat-dialog-content>
  <mat-form-field class="example-form-field">
    <mat-label>Imie</mat-label>
    <input formControlName="name" matInput type="text">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
<mat-form-field class="example-form-field">
  <mat-label>Nazwisko</mat-label>
  <input formControlName="surname" matInput type="text">
</mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
  <mat-form-field class="example-form-field">
    <mat-label>Numer telefonu</mat-label>
    <input formControlName="phone_number" matInput type="number">
  </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field class="example-form-field">
      <mat-label>Wyp≈Çata</mat-label>
      <input formControlName="wage" matInput type="number" >
    </mat-form-field>
    </mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zamknij</button>
  <button mat-stroked-button mat-dialog-close>Dodaj</button>
</mat-dialog-actions>

</form>
